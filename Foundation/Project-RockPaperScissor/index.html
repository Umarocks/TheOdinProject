<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <div class="title">
      <h1>Rock, Paper, Scissor?</h1>
    </div>
    <div class="container">


      <div class="playerSide">
        <h3>Human</h3>
        <div class="icon-name">
          <img src="./images/user.png" alt="player image" />
          <p id="playerScore">Score:0</p>
        </div>
        <div class="choices">
          <div class="rock" id="rock">
            <p>ROCK</p>
            <img src="./images/rock.png" alt="" />
          </div>
          <div class="paper">
            <p>PAPER</p>
            <img src="./images/paper.png" alt="" />
          </div>
          <div class="scissor">
            <p>SCISSOR</p>
            <img src="./images/scissors.png" alt="" />
          </div>
        </div>
      </div>


      <div class="computerSide">
        <h3>Computer</h3>
        <div class="icon-name">
          <img src="./images/robot.png" alt="player image" />
          <p id="computerScore">Score:0</p>
        </div>
        <div class="choices">
          <div class="rock">
            <p>ROCK</p>
            <img src="./images/rock.png" alt="" />
          </div>
          <div class="paper">
            <p>PAPER</p>
            <img src="./images/paper.png" alt="" />
          </div>
          <div class="scissor">
            <p>SCISSOR</p>
            <img src="./images/scissors.png" alt="" />
          </div>
        </div>
      </div>
      <div class="gameends">

      </div>
      
    </div>
    <div class="restart-div">
      <div class="restart">
        <p>Play Again?</p>
      </div>
    </div>
  </body>
</html>
