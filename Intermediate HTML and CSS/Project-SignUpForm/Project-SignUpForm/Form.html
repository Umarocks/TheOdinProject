<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="logoDiv">
          <img src="./images/logo.png" alt="image of kanoha" />
        </div>
      </div>

      <div class="rightside">
        <div class="headlines">
          <h3>
            This is not a real online service! You know you need something like
            this in your life to help Fellow people to join kanoha for the great
            war.<br />
            Sign up now to enroll.<br />
          </h3>
        </div>
        <div class="form">
          <p>Lets Fight Madara</p>
          <div class="formoption">
            <form action="post">
              <label for="firstName" 
                >First Name
                <input
                  id="FirstName"
                  type="text"
                  placeholder="Naruto"
                  minlength="3"
                  title="Enter Your First Name"
                />
              </label>
              <label for="LastName" id="label"
                >Last Name
                <input
                  id="LastName"
                  type="text"
                  placeholder="Uzumaki"
                  minlength="3"
                  title="Enter Your Last Name"
                />
              </label>
              <label for="Email" id="label"
                >Email 
                <input
                  id="Email"
                  type="email"
                  placeholder="NarutoUzumaki@example.com"
                  title="Enter Your Email"
                />
              </label>
              <label for="PhoneNumber" id="label"
                >Phone Number
                <input
                  id="PhoneNumber"
                  pattern="[\d]{3}-[\d]{3}-[\d]{3}"
                  type="text"
                  placeholder="123-456-7891"
                  minlength="10"
                  title="Enter Your Phone Number"
                />
              </label>
              <label for="password" id="label"
                >Password
                <input
                  id="Password"
                  type="password"
                  maxlength="20"
                  minlength="3"
                  title="Enter Your password"
                />
              </label>
              <label for="cnfmpassowrd" id="label"
                >Confirm Password
                <input
                  id="ConfirmPassword"
                  type="password"
                  maxlength="20"
                  minlength="3"
                  title="Confirm Your Password(Both Passwords Must Be Same)"
                />
              </label>
            </form>
          </div>
        </div>
        <div class="createAccountBtn">
          <button >Create Account</button>
        </div>
        <p>
          Already Have An Account? <u><i>Log In</i> </u>
        </p>
      </div>
    </div>
  </body>
</html>
